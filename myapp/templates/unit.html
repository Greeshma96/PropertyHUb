<!-- myapp/templates/add_unit.html -->
{% extends 'base.html' %}

{% block title %}Add Unit{% endblock %}

{% block content %}
<section>
    <h2>Add Unit</h2>
    <form method="post" action="{% url 'add_unit' property.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Unit</button>
    </form>
</section>
{% endblock %}
